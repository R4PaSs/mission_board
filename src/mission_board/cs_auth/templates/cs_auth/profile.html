{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Rebel Profile</h3>
      </div>
      <div class="panel-body">
      </div>
      <table class="table">
          <tr>
            <td>Display Name: </td>
            <td>{{ user.player.display_name }}</td>
          </tr>
          <tr>
            <td>First Name: </td>
            <td>{{ user.first_name }}</td>
          </tr>
          <tr>
            <td>Last Name: </td>
            <td>{{ user.last_name }}</td>
          </tr>
          <tr>
            <td>Team: </td>
            <td>{{ user.player.team.name }}</td>
          </tr>
          <tr>
            <td>Score: </td>
            <td>{{ user.player.score }}</td>
          </tr>
      </table>
    </div>

{% endblock %}
