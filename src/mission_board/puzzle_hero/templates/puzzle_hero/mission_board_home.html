{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
{% for track in tracks %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{ track.title }}</h3>
		</div>
		<div class="panel-body">
			<div class="mission-tree">
				  <svg><g/></svg>
			</div>
		</div>
		<table class="table">
			{% for mission in track.missions %}
				<tr>
					<td>
						<a href="/missions/{{mission.id}}">{{ mission.title }}</a>
					</td>
					<td>{{ mission.reward }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endfor %}

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Submit a flag</h3>
	</div>
	<div class="panel-body">
		<form action="/faction/flags" method="POST">
			<div class="form-group">
				<label for="flag">Flag</label>
				<input type="text" placeholder="FLAG_123456789" name="flag" id="flag" class="form-control">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>

{% endblock %}
