{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Scoreboard</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover">

        {% for track in tracks %}
          <tr>
            <td>{{ track.title|title }}</td>
            <td>{{ track.reward }}</td>
          </tr>
            {% for mission in missions %}
              <tr>
                <td>&emsp;{{ mission.title|title }}</td>
                <td>&emsp;{{ mission.reward }}</td>
              </tr>
            {% endfor %}
        {% endfor %}
		</table>
	</div>
</div>
{% endblock %}
