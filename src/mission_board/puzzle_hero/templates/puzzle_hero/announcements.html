{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Announcements</h3>
    </div>
    <table class="table table-hover">
      {% for ann in announcements %}
        <tr>
          <td>{{ ann.time }}</td>
          <td>{{ ann.message }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
